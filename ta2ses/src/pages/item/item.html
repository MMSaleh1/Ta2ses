<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
  <ion-row class="item-provider">
    <ion-col>
      <img class="item-provider-logo" [src]="data.image">
    </ion-col>
      
    <ion-col>
        <div class="item-provider-name">{{data.name}}</div>
        <p>{{data.group}}</p>
    </ion-col>
    <ion-col>
        <button class="theme-button" (click)="openPage()" ion-button  >profile</button>
    </ion-col>
  </ion-row>
  
  <div class="items-cont">
  <ion-scroll scrollY="true" style="height: 100%;">
  <ion-list>
    <div *ngFor="let item of items ; let index = index ; trackBy:trackByIndex;">
    <ion-item >
      <ion-row>
        <ion-col>
          <div class="item-header">
          {{item.name}}
        </div>
        </ion-col>
      <ion-col  >
        <div>
        <button class="rest-button" ion-button>
           <ion-icon  calss="icon" name="remove" (click)="changeNumber('remove',index)"></ion-icon>
        </button>
        <input [(ngModel)]="items[index].amount" type="number" class="rest-input">
        <button class="rest-button" ion-button> 
          <ion-icon  name="add" (click)="changeNumber('add',index)"></ion-icon>
        </button>
        <div class="rest-item-price">
          {{item.price}} LE
        </div>
        </div>
      </ion-col >
      
      <ion-col  class="rest-img-cont">
      <img  [src]="item.image">
      </ion-col>
    
    </ion-row>
    </ion-item>
    </div>
   <button class="theme-button" ion-button (click)="order()" name="Order">Order</button>
  </ion-list>
  </ion-scroll>

  </div>
  
</ion-content>

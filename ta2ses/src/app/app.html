<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="search()" ></ion-searchbar>
     <button class="theme-button" ion-button (click)="filter(0)">list all</button>
     <span *ngFor="let item of filters">
       <button (click)="filter(1,item.group)">
      <img [src]="item.image" >
       </button>
      </span>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of filteredList" (click)="openPage(p)">
        {{p.name}}

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

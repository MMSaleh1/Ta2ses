<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
     <button class="theme-button" ion-button (click)="filter(1,filterBy)">filter</button>
     <input type="radio" [(ngModel)]="filterBy" value="steel">steel
     <input type="radio" [(ngModel)]="filterBy" value="furnetrue">furnuture
     <input type="radio" [(ngModel)]="filterBy" value="nogroup">no group
    <ion-list>
      <button menuClose ion-item *ngFor="let p of filteredList" (click)="openPage(p)">
        {{p.title}}

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
